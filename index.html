<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Netflix and Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <img src="logo.png" alt="Logo" id="logo">
  <h1 id ="title">Netflix Analysis</h1>
  
    

    <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" direction="vertical"
    space-between="30" mousewheel="true">

    <swiper-slide>
      <iframe src="lineChart.html" style="width: 1000px; height: 800px;"></iframe>
      <div id="graph1"></div>
    </swiper-slide>
    
    <swiper-slide>
      
      <div id ="graph3"></div>
      <button id ="button">Top 3</button>

    </swiper-slide>
    <swiper-slide>
      <div id ="graph5"></div>
    </swiper-slide>
  
    <swiper-slide> 
      <div id ="graph4"></div>
      <div id ="graph4_2"></div>
      <div id ="graph4_3"></div>
    </swiper-slide>
    <swiper-slide>
      <div id ="graph6"></div>
      <select id="selectCountry">
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
      </select>
    </swiper-slide>
    <swiper-slide>
      <div id ="graph7"></div>
    </swiper-slide>
    <swiper-slide>Slide 7</swiper-slide>
    <swiper-slide>Slide 8</swiper-slide>
    <swiper-slide>Slide 9</swiper-slide>
  </swiper-container>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src ="graph5.js"></script>
  <script src ="graph3.js"></script>
  <script src ="graph4.js"></script>
  <script src ="graph_in_slide6.js"></script>
  <script src ="graph1.js"></script>


</body>

</html>
